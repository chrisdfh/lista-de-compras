<p>Modificar</p>

<div class="container" [formGroup]="articuloEditar">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="w-75">
                <mat-label>
                    Nombre
                </mat-label>
                <input #itemNombre matInput type="text" autocapitalize="words" formControlName="nombre" (keyup.enter)="regresaData()">
            </mat-form-field>
            <mat-form-field class="w-25">
                <mat-label>
                    Precio
                </mat-label>
                <input matInput type="number" formControlName="precio" (keyup.enter)="regresaData()">
            </mat-form-field>

        </div>
    </div>
</div>


<div class="botonera-dialogo d-flex gap-2 justify-content-center mt-3">
    <button mat-raised-button color="primary" (click)="regresaData()">Modificar </button>
    <button mat-raised-button mat-dialog-close>Cerrar</button>
</div>
